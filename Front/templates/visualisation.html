<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Chronicle editor</title>
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:300,400,700">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/style.css">
</head>

<body>
  <div id="call" align="center"><h1>Visualization</h1></div>
  <div id="content">
    <div id="Commentaire" align="center">
      {% if items is defined %}
      {% if items|length == 0 %}
      <p style="color:darkgray;">No sequence Found</p>
      {% else %}
      <p style="color:darkgray;">{{ items|length }} sequences Found</p>
      {% endif %}
      {% endif %}
    </div>
    {% if items is defined and items|length != 0 %}
    <div class="container">
      <select class="custom-select" >
        <option selected>Select a sequence</option>
        {% for item in items %}
        <option value="{{ item }}">{{ item }}</option>
        {% endfor %}
      </select>
    </div>
    {% endif %}
  </div>
  </div>
</body>
<script type="text/x-mathjax-config">MathJax.Hub.Config({ tex2jax: { inlineMath: [['$','$']] } });</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-AMS_CHTML"></script>
<!--<script src="lib/d3.min.js"></script>-->
<script src="https://d3js.org/d3.v3.min.js"></script>
<!--<script src="lib/formula-parser.min.js"></script>-->
<script src="../static/js/Chronicle.js"></script>
<script src="../static/js/app.js"></script>
</html>
