<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

<body>
    <h3>Visualization</h3>
  <div id="content">
    <div id="Commentaire" align="center">
      {% if items is defined %}
      {% if items|length == 0 %}
      <p style="color:darkgray;">No sequence Found</p>
      {% else %}
      <p style="color:darkgray;">{{ items|length }} sequences Found</p>
      {% endif %}
      {% endif %}
    </div>
    {% if items is defined and items|length != 0 %}
    <div class="container">
      <select class="custom-select" >
        <option selected>Select a sequence</option>
        {% for item in items %}
        <option value="{{ item }}">{{ item }}</option>
        {% endfor %}
      </select>
    </div>
    {% endif %}
  </div>
  </div>
</body>
</html>
